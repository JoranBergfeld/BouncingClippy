<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BouncingClippy - Chat with Clippy!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Bouncing Clippy */
        #clippy {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.1s;
        }

        #clippy:hover {
            transform: scale(1.1);
        }

        /* Chat Container */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 100;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-header small {
            display: block;
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-label {
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
            padding: 0 8px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button, .clear-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .clear-button {
            background: #ff6b6b;
            color: white;
            padding: 12px 20px;
        }

        .clear-button:hover {
            background: #ff5252;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        /* Loading indicator */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .welcome-message h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }

        /* Error message */
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Bouncing Clippy -->
    <div id="clippy">
        <!-- Clippy SVG -->
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Body (paperclip shape) -->
            <path d="M 50 10 Q 70 10 70 30 L 70 70 Q 70 90 50 90 Q 30 90 30 70 L 30 40 Q 30 25 45 25 Q 55 25 55 40 L 55 65" 
                  fill="none" 
                  stroke="#4A90E2" 
                  stroke-width="8" 
                  stroke-linecap="round"/>
            
            <!-- Eyes -->
            <circle cx="42" cy="35" r="4" fill="#333"/>
            <circle cx="58" cy="35" r="4" fill="#333"/>
            
            <!-- Happy mouth -->
            <path d="M 40 50 Q 50 58 60 50" 
                  fill="none" 
                  stroke="#333" 
                  stroke-width="2" 
                  stroke-linecap="round"/>
            
            <!-- Shine effect -->
            <circle cx="38" cy="32" r="1.5" fill="white"/>
            <circle cx="54" cy="32" r="1.5" fill="white"/>
        </svg>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            üéâ BouncingClippy
            <small>Powered by Azure AI</small>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>üëã Hi there! I'm Clippy!</h2>
                <p>I'm here to help you with anything you need.</p>
                <p>Ask me a question or just say hello! üòä</p>
            </div>
        </div>
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton">Send</button>
            </div>
            <div class="button-container">
                <button class="clear-button" id="clearButton">Clear Chat</button>
            </div>
        </div>
    </div>

    <script>
        // Bouncing Clippy Animation
        const clippy = document.getElementById('clippy');
        let x = Math.random() * (window.innerWidth - 80);
        let y = Math.random() * (window.innerHeight - 80);
        let dx = (Math.random() - 0.5) * 4;
        let dy = (Math.random() - 0.5) * 4;
        const speed = 2;

        function animateClippy() {
            x += dx * speed;
            y += dy * speed;

            // Bounce off walls
            if (x <= 0 || x >= window.innerWidth - 80) {
                dx = -dx;
                x = Math.max(0, Math.min(x, window.innerWidth - 80));
            }
            if (y <= 0 || y >= window.innerHeight - 80) {
                dy = -dy;
                y = Math.max(0, Math.min(y, window.innerHeight - 80));
            }

            clippy.style.left = x + 'px';
            clippy.style.top = y + 'px';

            requestAnimationFrame(animateClippy);
        }

        animateClippy();

        // Chat functionality
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const sessionId = 'user_' + Math.random().toString(36).substring(2, 11);

        function addMessage(content, isUser) {
            // Remove welcome message if it exists
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = isUser ? 'You' : 'Clippy';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator active';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.appendChild(indicator);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.parentElement.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = '‚ùå ' + message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Disable input while processing
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                
                hideTypingIndicator();
                
                if (response.ok) {
                    addMessage(data.response, false);
                } else {
                    // Show error in chat as a bot message for demo purposes
                    addMessage('‚ùå Error: ' + (data.error || 'An error occurred'), false);
                }
            } catch (error) {
                hideTypingIndicator();
                // Show connection error in chat as a bot message for demo purposes
                addMessage('‚ùå Error: Failed to connect to the server - ' + error.message, false);
                console.error('Error:', error);
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        async function clearChat() {
            try {
                await fetch('/api/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });
                
                // Clear messages
                chatMessages.innerHTML = `
                    <div class="welcome-message">
                        <h2>üëã Hi there! I'm Clippy!</h2>
                        <p>I'm here to help you with anything you need.</p>
                        <p>Ask me a question or just say hello! üòä</p>
                    </div>
                `;
            } catch (error) {
                showError('Failed to clear chat');
                console.error('Error:', error);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        clearButton.addEventListener('click', clearChat);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();

        // Make Clippy clickable for fun
        clippy.addEventListener('click', () => {
            const messages = [
                "Hey! I'm bouncing around! üéâ",
                "Need help with something? üòä",
                "Click in the chat box to talk to me!",
                "I'm here to assist! üìé"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            addMessage(randomMsg, false);
        });
    </script>
</body>
</html>
